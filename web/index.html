<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="web/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">


    <title>Subscrypt</title>
</head>
    <body>
        <div class="container" id="heading"><h1>Subscrypt</h1></div>

        <div class="container" id="user"></div>

        <div class="container" id="subscriptions">
            <div id="subscriptions-table"></div>
        </div>
        <span id="reminder-error"></span>

        <div class="container" id="add-subscriptions">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addSubscriptionModal">Add new subscription</button>
            <button type="button" class="btn btn-primary" id="getTransactions" onclick="getTransactions()">Load subscriptions from bank account</button>
        </div>

        <div class="modal fade" id="addSubscriptionModal" tabindex="-1" role="dialog" aria-labelledby="addSubscriptionModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addSubscriptionModalLabel">Add a subscription</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="subscription-name" class="col-form-label">Subscription name:</label>
                                <input type="text" class="form-control" id="subscription-name">
                            </div>
                            <div class="form-group">
                                <label for="subscription-amount" class="col-form-label">Price:</label>
                                <input type="text" class="form-control" id="subscription-amount">
                            </div>
                            <div class="form-group">
                                <label for="subscription-date" class="col-form-label">Next payment date:</label>
                                <input type="date" class="form-control" id="subscription-date">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="create-subscription-button" data-dismiss="modal" onclick="createSubscription()">Add subscription</button>
                    </div>
                </div>
            </div>
        </div>

        <span id="subscription-error"></span>

        <script src="web/subscription.js"></script>
        <script src="web/subscriptions.js"></script>
        <script src="web/reminders.js"></script>
        <script src="web/users.js"></script>
        <script src="web/transactionAPI.js"></script>

    </body>

</html>
