<!DOCTYPE html>
<html>
    <style>
        table,
        td {
            border: 1px solid black;
        }
    </style>

    <body>
        <h1>{{.PageTitle}}</h1>

        <form action="/new/user/" method="post">
            <label for="name">Name:</label>
            <input type="text" name="username"><br>
            <label for="email">Email:</label>
            <input type="text" name="email"><br>
            <input type="submit" value="Submit">
        </form>

        {{ if .Userprofile }}

        Name: {{.Userprofile.Name}}<br>
        Email: {{.Userprofile.Email}}

        {{end}}

        <table style="width:100%">
            <tr>
                <td>Name Of Subscription</td>
                <td>Amount Due Monthly</td>
                <td>Date Due Monthly</td>
            </tr>
            {{range .Subscriptions}}
            <tr>
                <td>{{.Name}}</td>
                <td>{{.Amount}}</td>
                <td>{{.DateDue}}</td>
                <td><button type="button" id="delete-{{.ID}}" onclick="deleteSubscription({{.ID}})">Delete</button>
            </tr>
            {{end}}
        </table>

        <form action="/api/subscriptions" method="post" onsubmit="createSubscription()">
            <label for="name">Name Of Subscription:</label>
            <input type="text" id="subscription-name" name="name" required="true"><br>
            <label for="amount">Amount Due Monthly:</label>
            <input type="text" id="subscription-amount" name="amount" required="true"><br>
            <label for="date">Date Due Monthly:</label>
            <input type="date" id="subscription-date" name="date" required="true"><br>
            <td><input type="submit" id="create-subscription-button">
        </form>

        <script src="web/subscriptions.js"></script>

    </body>

</html>
