<!DOCTYPE html>
<html>
    <style>
        table,
        td {
            border: 1px solid black;
        }
    </style>

    <body>
        <h1>Subscrypt</h1>

        {{ if .Userprofile }}

        Name: {{.Userprofile.Name}}<br>
        Email: {{.Userprofile.Email}}

        {{end}}

        <form>
            <label for="name">Name:</label>
            <input type="text" id="username"><br>
            <label for="email">Email:</label>
            <input type="text" id="email"><br>
            <button type="button" id="create-user-button" onclick="createUser()">Submit</button>
        </form>
        <span id="user-error"></span>

        <div id="subscriptions"></div>

        <form>
            <label for="name">Name Of Subscription:</label>
            <input type="text" id="subscription-name" name="name"><br>
            <label for="amount">Amount Due Monthly:</label>
            <input type="text" id="subscription-amount" name="amount"><br>
            <label for="date">Date Due Monthly:</label>
            <input type="date" id="subscription-date" name="date"><br>
            <td><button type="button" id="create-subscription-button" onclick="createSubscription()">Submit</button>
        </form>

       <button type="button" id="getTransactions" onclick="getTransactions()">Call API</button>

        <span id="subscription-error"></span>

        <script src="web/subscription.js"></script>
        <script src="web/subscriptions.js"></script>
        <script src="web/reminders.js"></script>
        <script src="web/users.js"></script>
        <script src="web/transactionAPI.js"></script>


    </body>

</html>
